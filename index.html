<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-dos Excercise</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <section>
        <form action="" id="add-item-form">
            <input type="text" placeholder="Add list item" id="add-list-item" name="task">
            <button id="add-button">ADD</button>
        </form>
    </section>

    <section>
        <div id="todo-list-box">
            <ul id="todo-list">
                <li> Wake up <button class="delete">X</button></li>
                <li> Eat <button class="delete">X</button></li>
                <li> Sleep <button class="delete">X</button></li>
            </ul>
        </div>
    </section>
    <script src="todos.js"></script>
</body>
</html>
